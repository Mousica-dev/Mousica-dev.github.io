<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if we're running on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            console.log('Running on GitHub Pages - Demo Mode');
        } else {
            // Load config.js only in local development
            document.write('<script src="config.js"><\/script>');
        }
    </script>
</head>
<body>
    <div class="space-background"></div>
    
    <div class="content-wrapper">
        <img src="wave-icon.png" alt="Wave Illustration" class="main-icon">
        <h1>I like programming and music</h1>
        
        <div class="social-links">
            <a href="https://github.com/Mousica-dev" target="_blank">
                <img src="github-icon.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://open.spotify.com/user/31igu3pgnpy62jotq2jpvcy3rhkm?si=7b9509af5c684050" target="_blank">
                <img src="spotify-icon.png" alt="Spotify" class="social-icon">
            </a>
            <a href="https://discordapp.com/users/1303051094036975720/" target="_blank">
                <img src="discord-icon.png" alt="Discord" class="social-icon">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
